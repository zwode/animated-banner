<script>
	head = document.querySelectorAll('.header');

	function makeEaseOut(timing) {
		return function(timeFraction) {
			return 1 - timing(1 - timeFraction);
		}
	}

	function bounce(timeFraction) {
		for (let a = 0, b = 1; 1; a += b, b /= 2) {
			if (timeFraction >= (7 - 4 * a) / 11) {
			return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
			}
		}
	}

	let bounceEaseOut = makeEaseOut(bounce);

	four = function() {	
		document.querySelectorAll('.header')[0].classList.toggle('hidden');
		animate({
			duration: 1000,
			timing: bounceEaseOut,
			draw: function(progress) {
				four1.style.top = progress * 50 + 'px';
			}
		});
		setTimeout(()=> {
			document.querySelectorAll('.header')[0].classList.toggle('hidden');
			three();
		}, 3000);
	};

	three = function() {
		document.querySelectorAll('.header')[1].classList.toggle('hidden');
		animate({
			duration: 1000,
			timing: bounceEaseOut,
			draw: function(progress) {
				three1.style.top = progress * 50 + 'px';
			}
		});
		setTimeout(()=> {
			document.querySelectorAll('.header')[1].classList.toggle('hidden');
			two();
		}, 3000);
	};

	two = function() {
		document.querySelectorAll('.header')[2].classList.toggle('hidden');
		animate({
			duration: 1000,
			timing: bounceEaseOut,
			draw: function(progress) {
				two1.style.top = progress * 50 + 'px';
				two2.style.top = progress * 50 + 'px';
			}
		});
		setTimeout(()=> {
			document.querySelectorAll('.header')[2].classList.toggle('hidden');
			first();
		}, 3000);
	};

	first = function() {
		document.querySelectorAll('.header')[3].classList.toggle('hidden');
		animate({
			duration: 1000,
			timing: bounceEaseOut,
			draw: function(progress) {
				test1.style.top = progress * 50 + 'px';
				test3.style.top = progress * 56 + 'px';
			}
		});
		setTimeout(()=> {
			document.querySelectorAll('.header')[3].classList.toggle('hidden');
			four();
		}, 3000);
	};

	four();
	//first();
</script>
